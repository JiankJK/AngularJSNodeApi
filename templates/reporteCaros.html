<h2>Bienvenido: {{user}} - Reporte de autom√≥viles mas caros</h2>

<table id="datos" class="table table-bordered pagin-table">
    <thead>
        <tr>
            <th>Id Vehiculo</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Color</th>
            <th>Fecha Compra</th>
            <th>Costo</th>
        </tr>
    </thead>
    <tbody>
          <tr ng-repeat="value in data">
            <td>{{ value.idMarca._id }}</td>
            <td>{{ value.idMarca.descripcion }}</td>
            <td>{{ value.modelo }}</td>
            <td>{{ value.color }}</td>
            <td>{{ value.createdAt }}</td>
            <td>{{ value.costo }}</td>

          </tr>
          <tr class="noSearch hide">
            <td colspan="5"></td>
          </tr>
    </tbody>
</table>

<div>
  <canvas id="base" class="chart-base" chart-type="type"
  chart-data="data2" chart-labels="labels" >
</canvas> 
</div>
