<h2>Bienvenido: {{user}} - Reporte de autom√≥viles mas comprados</h2>

<table id="datos" class="table table-bordered pagin-table">
  <thead>
      <tr>
          <th>Cantidad</th>
          <th>Id Marca</th>
          <th>Marca</th>
          <th>Total Ventas</th> 
      </tr>
  </thead>
  <tbody>
        <tr ng-repeat="value in data">
          <td>{{ value.cantidad }}</td>
          <td>{{ value._id.idMarca }}</td>
          <td>{{ value.descMarca[0].descripcion }}</td>
          <td>{{ value.total }}</td>
        </tr>
        <tr class="noSearch hide">
          <td colspan="5"></td>
        </tr>
  </tbody>
</table>

<div>
  <canvas id="myChart" width="100" height="100"></canvas>
</div>
